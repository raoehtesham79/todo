<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .striked{
            text-decoration:line-through;
        }
        .con{
            border: 1px solid gray;
            border-radius: 5px;
            margin-bottom: 15px;
            color: darkgreen;
        }
        .input{
            margin-right: 30px;
        }
        .bttn{
            margin: 20px;
        }
    </style>    
    <script type="text/javascript">
        var tasks = [];
        var currEditID = -1;
        var count=tasks.length;
        function deleteTask(id) {
            tasks = tasks.filter(t => t.id != id);
            showTodos();
        }
        function editTask(taskID){
            var todoEditbox=document.getElementById('todo');
            var task;
            tasks=tasks.map(t =>{
                if(t.id===taskID){
                    task=tasks[taskID-1].todo;
                }
                return t;
            });
            todoEditbox.value=task;
            currEditId = taskID;
            showTodos();
        }
        function saveTask(){
            var todoEditbox=document.getElementById('todo').value;
            tasks[currEditId-1].todo=todoEditbox;
            showTodos();
        }
        function doneTodo(id) {
            tasks = tasks.map(t => {
                if(t.id === id) {
                    if(t.status === 1){
                        t.status = 0;
                    }else {
                        t.status = 1;
                    }
                }
                return t;
            })
            showTodos();
        }
        function showTodos() {
            var todo_list = document.getElementById('todo_list');
            todo_list.innerHTML = "";
            tasks.forEach(task => {
                if(task.status === 0){
                      todo_list.innerHTML += "<div class='container mt-4 con d-flex jusitfy-content-center'>"+"<p>"+"<input class='input' onchange='doneTodo(" + task.id +  ")' type='checkbox'>" +
                          task.todo + "</div>" +
                          "<button class='btn btn-outline-secondary bttn' href='#' onclick='deleteTask(" + task.id + ")'>Delete</button><button class='btn btn-outline-secondary bttn' href='#' onclick='editTask(" + task.id + ")'>Edit</button></p>";
                }else {
                    
                      todo_list.innerHTML += "<div class='container mt-4 con d-flex jusitfy-content-center'>"+"<p class = 'striked'><input class='input' checked = 'true' onchange='doneTodo(" + task.id +  ")' type='checkbox'>" +
                          task.todo + "</div>"+
                          " <button class='btn btn-outline-secondary bttn' href='#' onclick='deleteTask(" + task.id + ")'>Delete</button><button class='btn btn-outline-secondary bttn' href='#' onclick='editTask(" + task.id + ")'>Edit</button></p>";
                }
               
            })
        }

        function addTodo() {
            
            var todo = document.getElementById('todo').value;
            if(todo!=''){
                tasks.push({
                id: count+=1,
                todo: todo,
                status: 0
                });
                showTodos();
                document.getElementById('todo').value = "";
            }
            else{
                alert("Please enter something to do!")
            }
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light mb-4">
        <div class="container-fluid d-flex  justify-content-center">
          <a class="navbar-brand text-center" href="#">My Todo List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="input-group">
                <input type="text" id="todo" class="form-control" placeholder="Enter your today's task" aria-label="Recipient's username with two button addons">
                <button class="btn btn-outline-secondary" type="button" onclick="addTodo()">Add</button>
                <button class="btn btn-outline-secondary" type="button" onclick="saveTask()">Save</button>
            </div>
            <div id="todo_list">

            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
